{% extends "base.html" %}
{%  block title%}
    Rooms
{% endblock %}

{% block content %}
    <h1>Rooms list</h1>
    <ul>
        {% for room in rooms %}
        <li>
            {{room.name}}: room number {{room.room_number}}, on floor {{room.floor_number}}
        </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'home' %}">Return home</a></p>
{% endblock %}
